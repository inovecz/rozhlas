; Supervisor program definition for the Laravel queue worker.

[program:rozhlas_queue_worker]
directory=/opt/rozhlas
command=/usr/bin/env bash -lc 'source /etc/rozhlas/rozhlas.env && cd /opt/rozhlas && exec "${PHP_BIN:-php}" artisan queue:work --sleep="${QUEUE_SLEEP:-1}" --tries="${QUEUE_TRIES:-1}" --queue="${QUEUE_NAMES:-default}"'
autostart=true
autorestart=true
startsecs=3
stopwaitsecs=15
user=rozhlas
redirect_stderr=true
stdout_logfile=/var/log/rozhlas/queue_worker.log
environment=APP_ENV="production"
stopasgroup=true
killasgroup=true
